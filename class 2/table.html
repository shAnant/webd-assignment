<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,tr,th,td{
        border: 1px solid #000000;
        border-collapse:collapse ;
        text-align: center;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Person 1</th>
                <th scope="col">Person 2</th>
                <th scope="col">Person 3</th>
            </tr>
        </thead>
        
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
